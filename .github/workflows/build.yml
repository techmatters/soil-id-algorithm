name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.2"
          cache: pip
          cache-dependency-path: 'requirements-dev.txt'

      - name: Install Python dependencies
        run: make install-dev

      - name: Run lint checks
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Linux packages
        run: sudo apt-get update

      - name: Install Linux packages
        run: sudo apt-get install libgdal-dev gdal-bin python3-gdal

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.2"
          cache: pip
          cache-dependency-path: 'requirements.txt'

      - name: Install Python dependencies
        run: make install-dev && make install-no-deps

      - name: Run tests
        run: make test
