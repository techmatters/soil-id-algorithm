name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: pip
          cache-dependency-path: 'requirements-dev.txt'

      - name: Install Python dependencies
        run: make install-dev

      - name: Run lint checks
        run: make lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update and install Linux packages
        run: |
          sudo apt-get update
          sudo apt-get install libgdal-dev gdal-bin python3-gdal

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"
          cache: pip
          cache-dependency-path: 'requirements.txt'

      - name: Install Python dependencies
        run: make install-dev && make install-no-deps

      - name: Restore data cache
        uses: actions/cache@v4
        with:
          path: Data/
          key: ${{ runner.os }}-data-${{ hashFiles('Data/*') }}
          restore-keys: ${{ runner.os }}-data-

      - name: Download data
        if: ${{ hashFiles('Data/*') == '' }}
        run: |
          mkdir Data
          cd Data
          gdown 1tN23iVe6X1fcomcfveVp4w3Pwd0HJuTe # Munsell CSV
          gdown 1WUa9e3vTWPi6G8h4OI3CBUZP5y7tf1Li # SHX
          gdown 1l9MxC0xENGmI_NmGlBY74EtlD6SZid_a # SHP
          gdown 1asGnnqe0zI2v8xuOszlsNmZkOSl7cJ2n # SBX
          gdown 185Qjb9pJJn4AzOissiTz283tINrDqgI0 # SBN
          gdown 1P3xl1YRlfcMjfO_4PM39tkrrlL3hoLzv # PRJ
          gdown 1K0GkqxhZiVUND6yfFmaI7tYanLktekyp # DBF

      - name: Run tests
        run: make test
